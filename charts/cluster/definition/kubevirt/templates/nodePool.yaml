apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  creationTimestamp: null
  name: 'np-{{ .Release.Namespace }}-{{ .Release.Name }}'
  namespace: cluster
spec:
  arch: amd64
  clusterName: '{{ .Release.Name }}'
  management:
    autoRepair: false
    upgradeType: Replace
  nodeDrainTimeout: 0s
  platform:
    kubevirt:
      compute:
        cores: 2
        memory: 6Gi
      rootVolume:
        persistent:
          size: 32Gi
          storageClass: ocs-storagecluster-ceph-rbd
          #storageClass: cte-sc-{{ .Release.Namespace }}-{{ .Release.Name }}
        type: Persistent
        
#      storageDriver:

    type: KubeVirt
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.14.9-x86_64
  replicas: 1
status:
  replicas: 0
---
