---
apiVersion: tower.ansible.com/v1alpha1
kind: AnsibleCredential
metadata:
  name: ctm-machine-cred
  namespace: {{ .Values.aapNamespace }}
spec:
  name: ctm-machine-cred
  organization: {{ .Values.organisation }}
  connection_secret: {{ .Values.connectionSecret }}
  description: "ctm registration token as a u/p credential"
  type: "Network"
  username_secret: ctm-token
  password_secret: ctm-token
  runner_pull_policy: IfNotPresent
---

apiVersion: tower.ansible.com/v1alpha1
kind: AnsibleCredential
metadata:
  name: ctm-aws-cred
spec:
  name: ctm-aws-cred
  organization: {{ .Values.organisation }}
  connection_secret: {{ .Values.connectionSecret }}
  description: "This is a test credential"
  type: "Amazon Web Services"
  username_secret: ctm-token
  password_secret: aws-secret
  runner_pull_policy: IfNotPresent