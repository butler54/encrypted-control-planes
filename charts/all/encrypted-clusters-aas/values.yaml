
namespace: cluster
project: cluster

templates:
- name: control-plane-only
  definition: 'bare-cp'
  cpPolicy: SingleReplica
  nodes: "0"
  bootstrap: false

- name: control-plane-only-ha
  definition: 'bare-cp'
  cpPolicy: HighlyAvailable
  nodes: "0"
  bootstrap: false

- name: kubevirt-single-node
  definition: 'kubevirt'
  cpPolicy: SingleReplica
  nodes: "5"
  bootstrap: false

- name: kubevirt-three-node
  definition: 'kubevirt'
  cpPolicy: SingleReplica
  nodes: "3"
  bootstrap: false

- name: aws-single-node
  definition: 'aws'
  cpPolicy: SingleReplica
  nodes: "1"
  bootstrap: false

- name: aws-three-node
  definition: 'aws'
  cpPolicy: SingleReplica
  nodes: "3"
  bootstrap: false

sshkey:
  key: secret/data/global/clusterssh

pullSecret:
  key: secret/data/global/ocpPull

global:
  useExternalSecrets: true
  targetRevision: main
  repoURL: 'https://github.com/butler54/encrypted-control-planes.git'
  ecp:
    APIPublishingStrategy: NodePort
    baseDomain: 2g96t.sandbox3015.opentlc.com
    NodePortAddress: 10.0.0.1


secretStore:
  name: vault-backend
  kind: ClusterSecretStore


